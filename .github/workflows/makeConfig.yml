name: Make image config

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build_config:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3            
    - name: Make config for ShokaX config 
      run: |
        files=$(ls $PWD/PersonalWebsite | grep ".png" | tr -d " ")
        root="https://github.com/kagurazaka-ayano/ImageSource/blob/${{github.sha}}/PersonalWebsite/"
        out=$PWD/PersonalWebsite/image.yml
        touch $out
        chmod 777 $out
        > $out
        for file in $files
        do
            echo "- $root$file?raw=true">>$out
        done
    - name: Commit file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions"
        git add --all
        if [-z "$(git status --porcelain)"]; then
          echo "::set-output name=push::false"
        else
          git commit -m "Add changes" -a
          echo "::set-output name=push::true"
        fi
      shell: bash
    - name: Push changes
      if: steps.commit.outputs.push == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
