name: Make image config

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:



jobs:
  build_config:
    runs-on: ubuntu-latest
    env:
      FILE_STR: "\n"
    steps:
    - uses: actions/checkout@v3            
    - name: Make config for ShokaX config 
      run: |
        files=$(ls $PWD/PersonalWebsite | grep ".png" | tr -d " ")
        echo $files
        root="https://github.com/kagurazaka-ayano/ImageSource/blob/${{github.sha}}/PersonalWebsite/"
        echo $root
        for file in $files
        do
          echo "- $root$file?raw=true"
          echo "- $root$file?raw=true">> env.FILE_STR
        done
    - name: Overwrite file
      uses: "DamianReeves/write-file-action@master"
      with:
        path: $HOME/PersonalWebsite/config.yml
        write-mode: overwrite
        contents: |
          ${{ env.FILE_STR }}
    - name: Push
      uses: Andro999b/push@v1.3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        message: 'Update images - ${date}'
        force: true
